<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style Place -->
    %s
    <!-- Script Place -->
    %s
</head>

<body>
    <div id="bar">
        <div class="dropdown">
            <!-- Create button -->
            <button class="bar-text-button" onclick="window.open_create_options()">
                <!-- Incon -->
                %s
                Создать ˇ
            </button>
            <div id="create-options" class="dropdown-content">
                <button onclick="window.create('dir')">Папку</button>
                <button onclick="window.create('textFile')">Текстовый файл</button>
            </div>
        </div>
        <!-- Cut button -->
        <button class="bar-symbol-button">
            <!-- Incon -->
            %s
        </button>
        <!-- Copy button -->
        <button class="bar-symbol-button" onclick="window.copy()">
            <!-- Incon -->
            %s
        </button>
        <!-- Paste button -->
        <button class="bar-symbol-button" onclick="window.paste()">
            <!-- Incon -->
            %s
        </button>
        <!-- Delete button -->
        <button class="bar-symbol-button" onclick="window.remove()">
            <!-- Incon -->
            %s
        </button>
    </div>
    <div id="filesystem-address">
        <button id="filesystem-address-button" onclick="window.back()">
            <!-- Incon -->
            %s
        </button>
        <input id="filesystem-address-line" type="text" value="%s">
        <input id="filesystem-find-line" type="text" placeholder="Поиск">
    </div>
    <div id="filesystem-explorer">
        <!-- Devices Place -->
        %s
        <div id="filesystem-explorer-table-wrap">
            <table id="filesystem-explorer-table" onclick="window.set_focus_item(this, document.activeElement)">
                <thead>
                    <th style="padding-right: 200px">Имя</th>
                    <th style="padding-right: 50px">Дата изменения</th>
                    <th style="padding-right: 100px">Тип</th>
                    <th style="padding-right: 100px">Размер</th>
                </thead>
                <!-- tbody -->
                %s
            </table>
        </div>
    </div>
    <div id="status-bar">
        <div id="status-bar-progress">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
            </svg>
        </div>
        <div id="status-bar-text">
            <span>Нет задач</span>
        </div>
    </div>
</body>

</html>
