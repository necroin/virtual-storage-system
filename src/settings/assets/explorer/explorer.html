<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VSS</title>
    <!-- Style Place -->
    %s
    <!-- Script Place -->
    %s
</head>

<body>
    <div id="bar">
        <div class="dropdown" style="border-right: 1px solid white;">
            <!-- Create button -->
            <button id="bar-create-button" class="bar-text-button" onclick="window.open_create_options()"
                style="margin-right: 10px;">
                <div class="pointer-events-none">
                    <!-- Incon -->
                    %s
                </div>
                Создать ˇ
            </button>
            <div id="create-options" class="dropdown-content"
                onclick="window.open_dialog('create-dialog', 'create-dialog-overlay')">
                <button onclick="window.create_focus='dir'">Папку</button>
                <button onclick="window.create_focus='file'">Файл</button>
                <button onclick="window.create_focus='textFile'">Текстовый файл</button>
            </div>
        </div>
        <div id="create-dialog-overlay" class="dialog-overlay">
            <div id="create-dialog" class="dialog">
                <span>Хранилище</span>
                <!-- Create storage options -->
                %s
                <span>Имя</span>
                <input id="create-dialog-name" type="text"></input>
                <div class="dialog-buttons">
                    <button onclick="window.close_dialog('create-dialog', 'create-dialog-overlay')">Отменить</button>
                    <button onclick="window.create(window.create_focus)">Создать</button>
                </div>
            </div>
        </div>
        <!-- Cut button -->
        <button class="bar-symbol-button">
            <!-- Incon -->
            %s
        </button>
        <!-- Copy button -->
        <button class="bar-symbol-button" onclick="window.copy()">
            <!-- Incon -->
            %s
        </button>
        <!-- Paste button -->
        <button class="bar-symbol-button" onclick="window.paste()">
            <!-- Incon -->
            %s
        </button>
        <!-- Delete button -->
        <button class="bar-symbol-button" onclick="window.remove()">
            <!-- Incon -->
            %s
        </button>
        <div class="dropdown" onclick="window.open_options()" style="border-left: 1px solid white;">
            <!-- Options button -->
            <button id="bar-options-button" class="bar-symbol-button" style="margin-left: 10px;">
                <div class="pointer-events-none">
                    <!-- Incon -->
                    %s
                </div>
            </button>
            <div id="options" class="dropdown-content">
                <button onclick="window.open_dialog('rename-dialog', 'rename-dialog-overlay')">Переименовать</button>
                <button onclick="window.remove()">Удалить</button>
            </div>
        </div>
        <div id="rename-dialog-overlay" class="dialog-overlay">
            <div id="rename-dialog" class="dialog">
                <span>Новое имя</span>
                <input id="rename-dialog-name" type="text"></input>
                <div class="dialog-buttons">
                    <button onclick="window.close_dialog('rename-dialog', 'rename-dialog-overlay')">Отменить</button>
                    <button onclick="window.rename()">Изменить</button>
                </div>
            </div>
        </div>
    </div>
    <div id="filesystem-address">
        <button id="filesystem-address-button" onclick="window.back()">
            <!-- Incon -->
            %s
        </button>
        <input id="filesystem-address-line" type="text" value="%s">
        <input id="filesystem-find-line" type="text" placeholder="Поиск">
    </div>
    <div id="filesystem-explorer">
        <!-- Devices Place -->
        %s
        <div id="filesystem-explorer-table-wrap">
            <table id="filesystem-explorer-table" onclick="window.set_focus_item(this, document.activeElement)">
                <thead>
                    <th style="padding-right: 200px">Имя</th>
                    <th style="padding-right: 50px">Дата изменения</th>
                    <th style="padding-right: 100px">Тип</th>
                    <th style="padding-right: 100px">Размер</th>
                </thead>
                <!-- tbody -->
                %s
            </table>
        </div>
    </div>
    <div id="status-bar">
        <div id="status-bar-progress">
            %s
        </div>
        <div id="status-bar-text">
            <span>Нет задач</span>
        </div>
    </div>
</body>

</html>
