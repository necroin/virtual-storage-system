<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style Place -->
    %s
    <!-- Script Place -->
    %s
</head>

<body>
    <div id="bar">
        <div class="dropdown">
            <!-- Create button -->
            <button class="bar-text-button" onclick="window.open_create_options()">
                <!-- Incon -->
                %s
                Создать ˇ
            </button>
            <div id="create-options" class="dropdown-content">
                <button onclick="window.create_dir()">Папку</button>
                <button>Текстовый файл</button>
            </div>
        </div>
        <!-- Cut button -->
        <button class="bar-symbol-button">
            <!-- Incon -->
            %s
        </button>
        <!-- Copy button -->
        <button class="bar-symbol-button">
            <!-- Incon -->
            %s
        </button>
        <!-- Paste button -->
        <button class="bar-symbol-button">
            <!-- Incon -->
            %s
        </button>
        <!-- Delete button -->
        <button class="bar-symbol-button" onclick="window.remove_dir()">
            <!-- Incon -->
            %s
        </button>
    </div>
    <div id="filesystem-address">
        <button id="filesystem-address-button" onclick="window.back()">
            <!-- Incon -->
            %s
        </button>
        <input id="filesystem-address-line" type="text" value="%s">
        <input id="filesystem-find-line" type="text" placeholder="Поиск">
    </div>
    <div id="filesystem-explorer">
        <table id="filesystem-explorer-table" onclick="this.focus_item=document.activeElement">
            <thead>
                <th style="padding-right: 200px">Имя</th>
                <th style="padding-right: 50px">Дата изменения</th>
                <th style="padding-right: 100px">Тип</th>
                <th style="padding-right: 100px">Размер</th>
            </thead>
            <!-- tbody -->
            %s
        </table>
    </div>
</body>

</html>
