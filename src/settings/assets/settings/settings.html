<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{.Style}}
    {{.Script}}
    <title>VSS</title>
</head>

<body onload="window.GetSettings(location.host+'/{{.Token}}')">
    <div id="global-bar">
        <button onclick="window.location.href = 'https://'+location.host+'/{{.Token}}/home'">
            {{.BarHomeIcon}}
        </button>
        <button onclick="window.location.href = 'https://'+location.host+'/{{.Token}}/router/explorer'">
            {{.BarFilesystemIcon}}
        </button>
        <button onclick="window.location.href = 'https://'+location.host+'/{{.Token}}/settings'"
            style="background-color: rgb(90, 90, 90);">
            {{.BarSettingsIcon}}
        </button>
    </div>
    <div id="main-area">
        <span id="headline">Settings</span>
        <div id="settings">
            <div class="settings-item">
                <span class="settings-item-headline">Filters
                    <button id="settings-filters-list-button"
                        onclick="window.SwapFiltersListType(location.host+'/{{.Token}}')"></button>
                    <div class="spacer"></div>
                    <button onclick="window.Collapse(this, 'settings-item-body-filters')"
                        style="width: 100px;">Expand</button>
                </span>
                <div id="settings-item-body-filters" style="display: none;">
                    <div>
                        <input class="width80" id="settings-filters-input" type="text" placeholder="Path or expression">
                        <button
                            onclick="window.AddFilter(location.host+'/{{.Token}}', document.getElementById('settings-filters-input').value)">Apply</button>
                    </div>
                    <div id="settings-filters-list" class="list"></div>
                </div>
            </div>
            <div class="settings-item">
                <span class="settings-item-headline">Replication
                    <div class="spacer"></div>
                    <button onclick="window.Collapse(this, 'settings-item-body-replication')"
                        style="width: 100px;">Expand</button>
                </span>
                <div id="settings-item-body-replication" style="display: none;">
                    <div>
                        <div>
                            <select id="settings-replication-src-devices"></select>
                            <input class="width60" id="settings-replication-src-input" type="text" placeholder="Sorce path">
                        </div>
                        <div>
                            <select id="settings-replication-dst-devices"></select>
                            <input  class="width60" id="settings-replication-dst-input" type="text" placeholder="Destination path">
                        </div>
                        <div>
                            <select id="settings-replication-cron">
                                <option cron="0 0 * * * *">every hour</option>
                                <option cron="0 0 */2 * * *">every 2 hour</option>
                                <option cron="0 0 */3 * * *">every 3 hour</option>
                                <option cron="0 0 */4 * * *">every 4 hour</option>
                                <option cron="0 0 */8 * * *">every 8 hour</option>
                                <option cron="0 0 0 * * *">every day</option>
                                <option cron="0 0 0 * * 0">every week</option>
                            </select>
                            <button onclick="window.AddReplication(location.host+'/{{.Token}}')">Apply</button>
                        </div>
                    </div>
                    <div id="settings-replication-list" class="list"></div>
                </div>
            </div>
        </div>
    </div>
</body>
