<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{.Style}}
    {{.Script}}
    <title>VSS</title>
</head>

<body>
    <div id="auth-form">
        <div id="auth-header">
            <span>Sign in</span>
        </div>
        <span>Name</span>
        <input id="auth-name" type="text">
        <span>Password</span>
        <input id="auth-password" type="text">
        <button id="auth-button" onclick="window.auth()">Submit</button>
    </div>
</body>
